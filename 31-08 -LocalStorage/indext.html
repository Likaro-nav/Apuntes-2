                <label>Nombre de Usuari@</label>

            <div>
                <label>E-mail</label>

                <input id="telefono" type="number" name="numero">
            </div>
            <br>
            <input type="submit" id="btnForm">
            <input type="reset" id="borrar">

    </form>
